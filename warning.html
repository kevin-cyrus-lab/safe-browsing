<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>⚠ Shield Warning</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Share Tech Mono', monospace; margin:0; height:100vh; display:flex; align-items:center; justify-content:center; background:#02020a; color:#e8eef6; }
    .card { width:92%; max-width:640px; padding:24px; border-radius:12px; background:linear-gradient(180deg, rgba(10,10,30,0.95), rgba(5,5,15,0.95)); border:1px solid rgba(255,0,76,0.12); box-shadow:0 10px 40px rgba(255,0,76,0.06); text-align:center; }
    h1 { color:#ff2b6d; text-shadow:0 0 12px rgba(255,43,109,0.12); margin:0 0 8px; font-size:1.6rem; }
    p.info { color:#9fdcf0; margin:6px 0 14px; font-size:0.95rem; }
    .url { color:#cfefff; word-break:break-all; background:rgba(255,255,255,0.03); padding:8px;border-radius:6px;margin-bottom:12px; }
    .reason { color:#ff9aa8; background: rgba(255,43,109,0.04); padding:10px;border-radius:6px;margin-bottom:14px; border:1px solid rgba(255,43,109,0.06); }
    .row { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button { cursor:pointer; padding:10px 18px; border-radius:8px; border:2px solid transparent; font-weight:600; letter-spacing:0.3px; }
    .back { background:transparent; color:#7bf0ff; border-color:#7bf0ff; }
    .back:hover { background:#7bf0ff; color:#041018; box-shadow:0 6px 20px rgba(123,240,255,0.12); }
    .proceed { background:transparent; color:#ff2b6d; border-color:#ff2b6d; }
    .proceed:hover { background:#ff2b6d; color:#041018; box-shadow:0 6px 20px rgba(255,43,109,0.12); }
    .small { font-size:0.85rem; color:#bcdff0; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>⚠ SECURITY ALERT</h1>
    <p class="info">Shield intercepted a navigation that looks suspicious.</p>
    <div class="url" id="blockedUrl">Loading...</div>
    <div class="reason" id="reason">Reason: Heuristic Flag</div>

    <div class="row" style="margin-top:12px;">
      <button id="goBack" class="back">⬅ Go Back</button>
      <button id="proceed" class="proceed">⚡ Proceed Anyway</button>
    </div>

    <div class="small">You can go back to safety or continue at your own risk.</div>
  </div>

  <script src="warning.js"></script>
</body>
</html>
