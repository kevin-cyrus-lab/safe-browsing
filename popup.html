<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shield</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Share Tech Mono', monospace; margin:0; padding:12px; width:300px; background:#070718; color:#e8f7fb; }
    h2 { margin:0; color:#7bf0ff; font-size:1.1rem; text-align:center; }
    .card { margin-top:10px; padding:10px; border-radius:8px; background:linear-gradient(180deg,#041224,#071028); border:1px solid rgba(123,240,255,0.06); }
    .row { display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px dashed rgba(255,255,255,0.03); }
    .row:last-child { border-bottom:none; }
    .label { color:#9fdcf0; }
    .value { color:#fff; font-weight:700; }
    button { margin-top:10px; width:100%; padding:8px; border-radius:8px; border:1px solid #ff3a6a; background:transparent; color:#ff3a6a; cursor:pointer; }
    button:hover { background:#ff3a6a; color:#071018; }
  </style>
</head>
<body>
  <h2>âš¡ Shield</h2>
  <div class="card">
    <div class="row"><div class="label">Protection</div><div class="value">Active</div></div>
    <div class="row"><div class="label">Sites blocked</div><div id="blockedCount" class="value">0</div></div>
    <div class="row"><div class="label">Last blocked</div><div id="lastBlock" class="value">None</div></div>

    <button id="reset">Reset Counters</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
